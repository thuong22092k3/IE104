<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/CozyCasa/Assets/CSS/Components/Filter.css">
    <link rel="stylesheet" href="/CozyCasa/Assets/CSS/Components/Font_Styles.css">
</head>

<body>
    <div class="filter">
        <div class="filter-content">
            <button class="filter-icon">
                <i class="fa fa-filter" aria-hidden="true"></i>
            </button>
            <div class="filter-text">Filter</div>
            <button class="filter-icon-grid">
                <i class="fa fa-th-large" aria-hidden="true"></i>
            </button>
            <button class="filter-icon-list">
                <i class="fa fa-list-ul" aria-hidden="true"></i>
            </button>
            <div class="filter-divider"></div>
            <div class="filter-summary">
                Showing 1–16 of 32 results
            </div>
        </div>
        <div class="filter-controls">
            <div class="filter-show">
                <label for="">Show</label>
                <input type="number" id="showProduct" value="16">
            </div>
            <div class="filter-sort">
                <label for="">Short by</label>
                <select id="sortBy">
                    <option value="default">Default</option>
                    <option value="name">Name</option>
                    <option value="price">Price</option>
                    <!-- Thêm các tùy chọn khác tùy theo yêu cầu của bạn -->
                </select>
            </div>
        </div>
    </div>
    <!-- Nội dung trang web của bạn -->

</body>

</html>
